<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word & Character Counter</title>
  <link rel="stylesheet" href="https://unpkg.com/basecoat-css@latest/dist/basecoat.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #06080a;
      --container-bg: #0d1117;
      --text-color: #c9d1d9;
      --secondary-text: #8b949e;
      --border-color: #30363d;
      --accent-color: #238636;
      --accent-hover: #2ea043;
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-sans);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .app-container {
      width: 100%;
      max-width: 1000px;
      height: 100%;
      padding: 1.5rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    header {
      text-align: center;
      flex-shrink: 0;
    }

    .input-section {
      flex-grow: 1;
      min-height: 40%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    textarea#textInput {
      flex-grow: 1;
      width: 100%;
      background-color: var(--container-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 1rem;
      font-family: var(--font-sans);
      font-size: 1rem;
      line-height: 1.6;
      resize: none;
      box-sizing: border-box;
    }

    textarea#textInput:focus {
      outline: none;
      border-color: var(--secondary-text);
      box-shadow: 0 0 0 2px rgba(56, 139, 253, 0.1);
    }

    .progress-bar-container {
      height: 4px;
      background-color: transparent;
      width: 100%;
      margin-top: 4px;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: var(--accent-color);
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      padding: 0.5rem 0;
    }

    .btn {
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 0.4rem 0.8rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background-color: #161b22;
      border-color: var(--secondary-text);
    }

    .btn-ghost {
      background-color: transparent;
      border: none;
    }

    .btn-ghost:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .main-stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      flex-shrink: 0;
    }

    .stat-card {
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 1.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      transition: color 0.3s ease;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--secondary-text);
    }

    .secondary-stats {
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      font-size: 0.875rem;
      flex-shrink: 0;
      text-align: center;
    }

    .secondary-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .secondary-val {
      font-family: monospace;
      font-weight: 600;
    }

    .keyword-section {
      flex-shrink: 0;
      min-height: 2rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 0.75rem;
    }

    .keyword-tag {
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      color: var(--secondary-text);
      animation: fadeIn 0.5s ease;
    }

    .keyword-count {
      color: var(--accent-color);
      margin-left: 0.25rem;
      font-weight: 600;
    }

    .target-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .target-input {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      width: 60px;
      text-align: center;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      padding: 0.2rem;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .flash-animation {
      animation: flash 0.3s ease;
    }

    @keyframes flash {
      0% {
        background-color: var(--container-bg);
      }

      50% {
        background-color: #1f252e;
      }

      100% {
        background-color: var(--container-bg);
      }
    }

    .text-green {
      color: var(--accent-color) !important;
    }

    @media (max-width: 800px) {
      .secondary-stats {
        grid-template-columns: repeat(3, 1fr);
      }

      .main-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body class="antialiased">

  <div class="app-container">
    <header>
      <h1 class="text-2xl font-bold text-primary">Word & Character Counter</h1>
      <p class="text-sm text-secondary">Type to stats!</p>
    </header>

    <div class="input-section">
      <textarea id="textInput" placeholder="Paste or type your text here..." spellcheck="false"></textarea>
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </div>

    <div class="actions-bar">
      <div class="flex gap-2">
        <button id="clearBtn" class="btn text-red-400 border-red-900/30 hover:bg-red-900/10">Clear</button>
        <button id="copyBtn" class="btn">Copy Text</button>
        <button id="upperBtn" class="btn">UPPER</button>
        <button id="lowerBtn" class="btn">lower</button>
        <button id="titleBtn" class="btn">Title Case</button>
      </div>
      <div class="target-wrapper">
        <label for="targetInput" class="text-xs text-secondary">Word Goal:</label>
        <input type="number" id="targetInput" value="500" class="target-input">
      </div>
    </div>

    <div class="main-stats">
      <div class="stat-card">
        <div class="stat-value" id="wordCount">0</div>
        <div class="stat-label">Words</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="charCount">0</div>
        <div class="stat-label">Characters</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="sentenceCount">0</div>
        <div class="stat-label">Sentences</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="readTime">0 min</div>
        <div class="stat-label">Read Time</div>
      </div>
    </div>

    <div class="secondary-stats">
      <div class="secondary-item">
        <span class="text-secondary">No Spaces</span>
        <span class="secondary-val" id="charNoSpace">0</span>
      </div>
      <div class="secondary-item">
        <span class="text-secondary">Paragraphs</span>
        <span class="secondary-val" id="paraCount">0</span>
      </div>
      <div class="secondary-item">
        <span class="text-secondary">Avg Length</span>
        <span class="secondary-val" id="avgLength">0</span>
      </div>
      <div class="secondary-item">
        <span class="text-secondary">Longest</span>
        <span class="secondary-val truncate block max-w-full" id="longestWord">-</span>
      </div>
      <div class="secondary-item">
        <span class="text-secondary">Speak Time</span>
        <span class="secondary-val" id="speakTime">0 min</span>
      </div>
    </div>

    <div id="keywordSection" class="keyword-section">
    </div>

  </div>

  <div id="toast" class="toast">Copied!</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textInput = document.getElementById('textInput');

      const els = {
        words: document.getElementById('wordCount'),
        chars: document.getElementById('charCount'),
        sentences: document.getElementById('sentenceCount'),
        readTime: document.getElementById('readTime'),
        charNoSpace: document.getElementById('charNoSpace'),
        paragraphs: document.getElementById('paraCount'),
        avgLength: document.getElementById('avgLength'),
        longest: document.getElementById('longestWord'),
        speakTime: document.getElementById('speakTime'),
        progressBar: document.getElementById('progressBar'),
        targetInput: document.getElementById('targetInput'),
        keywordSection: document.getElementById('keywordSection'),
        toast: document.getElementById('toast'),
        inputSection: document.querySelector('.input-section')
      };

      const stopWords = new Set(["the", "a", "and", "is", "in", "of", "to", "it", "that", "for"]);

      textInput.focus();

      function updateStats(isPaste = false) {
        const text = textInput.value;
        const trimmed = text.trim();

        const words = trimmed ? trimmed.split(/\s+/).filter(Boolean) : [];
        const wordCount = words.length;
        const charCount = text.length;
        const sentences = trimmed ? text.split(/[.!?]+/).filter(Boolean).length : 0;

        const readTimeVal = Math.ceil(wordCount / 200);

        const charNoSpaceCount = text.replace(/\s/g, '').length;
        const paraCount = trimmed ? text.split(/\n+/).filter(Boolean).length : 0;
        const avgLen = wordCount > 0 ? (charNoSpaceCount / wordCount).toFixed(1) : 0;
        const speakTimeVal = Math.ceil(wordCount / 150);

        let longest = '-';
        if (wordCount > 0) {
          const sorted = [...words].sort((a, b) => b.length - a.length);
          longest = sorted[0];
          if (longest.length > 15) longest = longest.substring(0, 12) + '...';
        }

        if (isPaste) {
          animateNumber(els.words, wordCount);
          animateNumber(els.chars, charCount);
          animateNumber(els.sentences, sentences);
          els.readTime.textContent = readTimeVal + " min read";
        } else {
          els.words.textContent = wordCount;
          els.chars.textContent = charCount;
          els.sentences.textContent = sentences;
          els.readTime.textContent = readTimeVal + " min read";
        }

        els.charNoSpace.textContent = charNoSpaceCount;
        els.paragraphs.textContent = paraCount;
        els.avgLength.textContent = avgLen;
        els.longest.textContent = longest;
        els.speakTime.textContent = speakTimeVal + " min";

        const target = parseInt(els.targetInput.value) || 500;
        const pct = Math.min((wordCount / target) * 100, 100);
        els.progressBar.style.width = pct + '%';

        if (wordCount >= target && target > 0) {
          els.progressBar.classList.add('text-green');
          els.progressBar.style.backgroundColor = 'var(--accent-color)';
          els.words.classList.add('text-green');
        } else {
          els.words.classList.remove('text-green');
        }

        updateKeywords(words);
      }

      function updateKeywords(words) {
        if (words.length === 0) {
          els.keywordSection.innerHTML = '';
          return;
        }

        const freq = {};
        words.forEach(w => {
          const lower = w.toLowerCase().replace(/[^a-z0-9]/g, '');
          if (lower.length > 2 && !stopWords.has(lower)) {
            freq[lower] = (freq[lower] || 0) + 1;
          }
        });

        const sorted = Object.keys(freq).sort((a, b) => freq[b] - freq[a]).slice(0, 5);
        els.keywordSection.innerHTML = sorted.map(w =>
          `<span class="keyword-tag">${w} <span class="keyword-count">Ã— ${freq[w]}</span></span>`
        ).join('');
      }

      function animateNumber(element, endValue) {
        const startValue = 0;
        const duration = 1000;
        const startTime = performance.now();

        function update(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);

          const ease = 1 - Math.pow(1 - progress, 4);

          const current = Math.floor(startValue + (endValue - startValue) * ease);
          element.textContent = current;

          if (progress < 1) {
            requestAnimationFrame(update);
          } else {
            element.textContent = endValue;
          }
        }
        requestAnimationFrame(update);
      }

      document.getElementById('clearBtn').addEventListener('click', () => {
        els.inputSection.classList.add('flash-animation');
        setTimeout(() => els.inputSection.classList.remove('flash-animation'), 300);

        textInput.value = '';
        updateStats();
        textInput.focus();
      });

      document.getElementById('copyBtn').addEventListener('click', () => {
        if (!textInput.value) return;
        textInput.select();

        if (navigator.clipboard) {
          navigator.clipboard.writeText(textInput.value).then(showToast);
        } else {
          document.execCommand('copy');
          showToast();
        }
      });

      function showToast() {
        els.toast.style.opacity = '1';
        setTimeout(() => els.toast.style.opacity = '0', 2000);
      }

      document.getElementById('upperBtn').addEventListener('click', () => {
        textInput.value = textInput.value.toUpperCase();
        updateStats();
      });

      document.getElementById('lowerBtn').addEventListener('click', () => {
        textInput.value = textInput.value.toLowerCase();
        updateStats();
      });

      document.getElementById('titleBtn').addEventListener('click', () => {
        textInput.value = textInput.value.replace(
          /\w\S*/g,
          txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()
        );
        updateStats();
      });

      textInput.addEventListener('input', () => updateStats(false));

      textInput.addEventListener('paste', () => {
        setTimeout(() => updateStats(true), 0);
      });

      els.targetInput.addEventListener('input', () => updateStats(false));
    });
  </script>
</body>

</html>
